trigger:
  branches:
    include:
    - main
  paths:
    include:
    - Infra

pool:
  vmImage: ubuntu-latest

variables:
  resourcegroup: 'Automacao'
  storageaccount: 'automacaoterraform'
  blobcontainer: 'terraform'
  terraformstatekey: 'terraform.tfstate'

steps: 

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Azure'
    backendAzureRmResourceGroupName: '$(resourcegroup)'
    backendAzureRmStorageAccountName: '$(storageaccount)'
    backendAzureRmContainerName: '$(blobcontainer)'
    backendAzureRmKey: '$(terraformstatekey)'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Azure'